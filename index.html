<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>The Snake Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">The Snake Game</h1>
      <button class="btn">Start/Reset</button>
      <h3 class="status">Score: <span class="score">0</span></h3>
      <div class="grid"></div>
      <label class="toggle-wrap">
        <input type="checkbox" class="switch" />
        <div class="slide"></div>
      </label>
      <div class="pad">
        <button type="button" class="pad-button pad-left" /><i
          class="arrow arrow-left"
        ></i>
        <button type="button" class="pad-button pad-right" /><i
          class="arrow arrow-right"
        ></i>
        <button type="button" class="pad-button pad-down" /><i
          class="arrow arrow-down"
        ></i>
        <button type="button" class="pad-button pad-up" /><i
          class="arrow arrow-up"
        ></i>
      </div>
      <p>Coded by <a href="https://github.com/PaoloGiraudi">Paolo</a></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
